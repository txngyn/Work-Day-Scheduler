<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    
    <div class="container" id="container">
      <!-- Timeblocks go here -->
        <div class="card time-block">
          <div class="row" id="9am">
              <p id="time" class="col-1 hour">9AM</p>
              <input type="text" id="9" class="col-10" placeholder="Add a Reminder">
              <button class="saveBtn btn-primary col-1">save</button>
          </div>
        </div>
        <div class="card time-block">
          <div class="row" id="10am">
              <p id="time" class="col-1 hour">10AM</p>
              <input type="text" id="10" class="col-10" placeholder="Add a Reminder">
              <button class="saveBtn btn-primary col-1">save</button>
          </div>
        </div>
        <div class="card time-block">
          <div class="row" id="11am">
              <p id="time" class="col-1 hour">11AM</p>
              <input type="text" id="11" class="col-10" placeholder="Add a Reminder">
              <button class="saveBtn btn-primary col-1">save</button>
          </div>
        </div>
        <div class="card time-block">
          <div class="row" id="12pm">
              <p id="time" class="col-1 hour">12PM</p>
              <input type="text" id="12" class="col-10" placeholder="Add a Reminder">
              <button class="saveBtn btn-primary col-1">save</button>
          </div>
        </div>
        <div class="card time-block">
          <div class="row" id="1pm">
              <p id="time" class="col-1 hour">1PM</p>
              <input type="text" id="13" class="col-10" placeholder="Add a Reminder">
              <button class="saveBtn btn-primary col-1">save</button>
          </div>
        </div>
        <div class="card time-block">
          <div class="row" id="2pm">
              <p id="time" class="col-1 hour">2PM</p>
              <input type="text" id="14" class="col-10" placeholder="Add a Reminder">
              <button class="saveBtn btn-primary col-1">save</button>
          </div>
        </div>
        <div class="card time-block">
          <div class="row" id="3pm">
              <p id="time" class="col-1 hour">3PM</p>
              <input type="text" id="15" class="col-10" placeholder="Add a Reminder">
              <button class="saveBtn btn-primary col-1">save</button>
          </div>
        </div>
        <div class="card time-block">
          <div class="row" id="4pm">
              <p id="time" class="col-1 hour">4PM</p>
              <input type="text" id="16" class="col-10" placeholder="Add a Reminder">
              <button class="saveBtn btn-primary col-1">save</button>
          </div>
        </div>
        <div class="card time-block">
          <div class="row" id="5pm">
              <p id="time" class="col-1 hour">5PM</p>
              <input type="text" id="17" class="col-10" placeholder="Add a Reminder">
              <button class="saveBtn btn-primary col-1">save</button>
          </div>
        </div>
          <div class="clear">
            <button type="button" id="clear" class="btn btn-primary">clear all</button>
          </div>
        
    </div>

    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
